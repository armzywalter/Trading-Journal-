<!DOCTYPE html>
<html>
<head>
  <title>Trade Journal</title>
  <style>
    body { font-family: Arial; background: #f8f9fa; padding: 20px; }
    h2 { color: #2c3e50; }
    .section { margin: 20px 0; padding: 15px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 20px; padding: 10px 15px; border: none; border-radius: 5px; background: seagreen; color: white; cursor: pointer; }
  </style>
</head>
<body>

  <h2>TRADE JOURNAL ENTRY</h2>

  <form method="POST" action="/save_trade">
    
    <div class="section">
      <h3>Trade Details</h3>
      <label>Date:</label>
      <input type="date" name="date">

      <label>Currency Pair:</label>
      <input type="text" name="pair">

      <label>Trade Direction:</label>
      <select name="direction">
        <option>Long</option>
        <option>Short</option>
      </select>

      <label>Entry Price:</label>
      <input type="number" step="0.0001" name="entry">

      <label>Exit Price:</label>
      <input type="number" step="0.0001" name="exit">

      <label>Stop Loss (SL):</label>
      <input type="number" step="0.0001" name="sl">

      <label>Take Profit (TP):</label>
      <input type="number" step="0.0001" name="tp">

      <label>Position Size (Lots):</label>
      <input type="number" step="0.01" name="lots">

      <label>Risk-to-Reward Ratio (R:R):</label>
      <input type="text" name="rr">

      <label>Trade Duration:</label>
      <input type="text" name="duration">

      <label>Results (Profit/Loss in Pips):</label>
      <input type="number" name="pl_pips">

      <label>Account Balance Before:</label>
      <input type="number" step="0.01" name="balance_before">

      <label>Account Balance After:</label>
      <input type="number" step="0.01" name="balance_after">
    </div>

    <div class="section">
      <h3>Market Analysis</h3>
      <label>Technical Analysis:</label>
      <textarea name="technical"></textarea>

      <label>Fundamental Analysis:</label>
      <textarea name="fundamental"></textarea>

      <label>Market Conditions:</label>
      <textarea name="conditions"></textarea>
    </div>

    <div class="section">
      <h3>Trade Reasons & Emotions</h3>
      <label>Why Entered the Trade:</label>
      <textarea name="reason"></textarea>

      <label>Thoughts Before Trade:</label>
      <textarea name="before"></textarea>

      <label>Emotions During Trade:</label>
      <textarea name="during"></textarea>

      <label>Exit Reasoning:</label>
      <textarea name="exit_reason"></textarea>
    </div>

    <div class="section">
      <h3>Outcome & Reflection</h3>
      <label>Outcome vs. Plan:</label>
      <textarea name="outcome"></textarea>

      <label>Key Lessons Learned:</label>
      <textarea name="lessons"></textarea>

      <label>Future Adjustments:</label>
      <textarea name="adjustments"></textarea>
    </div>

    <button type="submit">Save Trade</button>
  </form>

  <br>
  <a href="/logout">Logout</a>
</body>
</html>
