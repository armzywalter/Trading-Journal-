<!DOCTYPE html>
<html>
<head>
  <title>Login - Trading Journal</title>
  <style>
    body { font-family: Arial; background: #222; color: white; text-align: center; padding: 50px; }
    input { margin: 5px; padding: 10px; border-radius: 5px; border: none; }
    button { padding: 10px 15px; margin: 10px; border: none; border-radius: 5px; background: seagreen; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form method="POST" action="/login">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <h2>Register</h2>
  <form method="POST" action="/register">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
